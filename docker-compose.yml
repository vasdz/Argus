services:
  # 1. База Данных (TimescaleDB)
  db:
    image: timescale/timescaledb-ha:pg16
    container_name: argus_db
    environment:
      POSTGRES_PASSWORD: argus_password
      POSTGRES_USER: postgres
      POSTGRES_DB: argus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/home/postgres/pgdata/data
    networks:
      - argus_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Очередь задач (Redis) - для общения между сервисами
  redis:
    image: redis:alpine
    container_name: argus_redis
    ports:
      - "6379:6379"
    networks:
      - argus_net

  # 3. Брокер сообщений (RabbitMQ) - для ML событий
  rabbitmq:
    image: rabbitmq:3-management
    container_name: argus_rabbitmq
    ports:
      - "5672:5672"   # API
      - "15672:15672" # UI админки
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - argus_net

  # 4. Хранилище видео/скриншотов (MinIO - аналог S3)
  minio:
    image: minio/minio
    container_name: argus_storage
    ports:
      - "9000:9000" # API
      - "9001:9001" # UI Console
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - argus_net

volumes:
  postgres_data:
  minio_data:

networks:
  argus_net:
